---
kind: pipeline
type: kubernetes
name: default

steps:
- name: build & test
  image: mcr.microsoft.com/dotnet/sdk:8.0
  environment:
    HUGGING_FACE_TOKEN:
      from_secret: hugging_face_token

  commands:
  - dotnet build
  - dotnet test --logger "console;verbosity=detailed"
- name: build docker image (PRs + branches)
  image: plugins/docker
  when:
    event:
    - pull_request
  settings:
    repo: ghcr.io/dgrechka/ChatBot
    dry_run: true
    context: ChatBot
    dockerfile: ChatBot/Dockerfile
- name: build & push docker image (main)
  image: plugins/docker
  when:
    branch:
    - main
    event:
      exclude:
        - tag
  settings:
    username: dgrechka
    password:
      from_secret: dgrechka_ghcr_pat
    repo: ghcr.io/dgrechka/ChatBot
    context: ChatBot
    dockerfile: ChatBot/Dockerfile
    auto_tag: true
    force_tag: true
- name: build & push docker image (tag)
  image: plugins/docker
  when:
    event:
    - tag
  settings:
    username: dgrechka
    password:
      from_secret: dgrechka_ghcr_pat
    repo: ghcr.io/dgrechka/ChatBot
    context: ChatBot
    dockerfile: ChatBot/Dockerfile
    auto_tag: true
    force_tag: true